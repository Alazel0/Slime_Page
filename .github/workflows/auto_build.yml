name: Auto Build

on:
  push:
    branches:
     - main

jobs:
  build:
    if: github.repository == 'Alazel0/Slime_page'
    runs-on: ubuntu-latest

    permissions:
      contents: write

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.13.1'

      - name: Run build script
        run: |
          chmod +x ./Slime_Page/remote_build.sh
          ./Slime_Page/remote_build.sh

      - name: Commit and Push changes
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: Update slime
          commit_user_name: Alazel [GitHub Actions]
          commit_user_mail: alexandervenegas25@gmail.com
          commit_author: Alazel
